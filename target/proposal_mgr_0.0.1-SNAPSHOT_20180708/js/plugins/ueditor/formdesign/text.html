<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文本框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">   
    <link rel="stylesheet" href="leipi.style.css">
    <script type="text/javascript" src="../../../jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../dialogs/internal_form.js"></script>
    <script type="text/javascript">

function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}
    </script>
</head>
<body>
<div class="content">
    <table class="table table-bordered  table-hover">
     <tr>
        <th><span>类型</span><span class="label label-important">*</span> </th>
        <td>
             <select id="zt_type">
                <option value="text">text</option>
                <option value="password">password</option>
                <option value="hidden">hidden</option>
            </select>   
        </td>
        
    </tr>
     <tr>
        <th><span>字段名称</span><span class="label label-important">*</span></th>
        <td><input type="text" id="zt_name" placeholder="必填项"></td>
    </tr>
    <tr>
    	<th><span>字段标题</span><span class="label label-important">*</span> </th>
        <td><input type="text" id="zt_title" placeholder="必填项"></td>
    </tr>
     <tr>
        <th><span>默认值</span> </th>
        <td><input type="text" id="zt_value" placeholder="无则不填"></td> 
    </tr>
    <tr>
        <th><span>占位文字</span> </th>
        <td><input type="text" id="zt_placeholder" placeholder="无则不填"></td> 
    </tr>
     <tr>
        <th><span>多行文本框</span> </th>
        <td> 
        	<label class="checkbox inline"><input id="zt_multiline" type="checkbox"/> 多行 </label>
        	
        </td>
    </tr>
    
    <tr>
        <th><span>检测类型</span> </th>
        <td>
             <select id="zt_testtype">
                <option value="text">普通文本</option>
                <option value="email">邮箱地址</option>
                <option value="int">整数</option>
                <option value="float">小数</option>
                <option value="idcard">身份证号码</option>
            </select>   
        </td>
        
    </tr>
    <tr>
        <th><span>最大长度</span> </th>
        <td><input type="text" id="zt_maxlength" placeholder="无则不填"></td> 
    </tr>
    <tr>
        <th><span>对齐方式</span> </th>
        <td>
            <select id="zt_align">
                <option value="left" >左对齐</option>
                <option value="center">居中对齐</option>
                <option value="right">右对齐</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><span>宽度</span> </th>
        <td>
            <input id="zt_width" type="text" value="150" class="input-small span1" placeholder="auto"/><font size="5">px</font>
            

        </td>
    </tr>
    <tr>
    	<th><span>高度</span> </th>
        <td>
            
            <input id="zt_height" type="text" value="" class="input-small span1" placeholder="auto"/><font size="5">px</font>
            
        </td>
    </tr>
    <tr>
    	<th><span>字体大小</span> </th>
        <td>
            
            <input id="zt_fontsize" type="text"  value="" class="input-small span1" placeholder="auto"/> <font size="5">px</font>

        </td>
    </tr>
    <tr>
       
         <th><span>隐藏</span> </th>
        <td>
            <label class="checkbox inline"><input id="zt_hide" type="checkbox"/> 隐藏 </label>
        </td>
    </tr>
     <tr>
       
         <th><span>只读</span> </th>
        <td>
            <label class="checkbox inline"><input id="zt_readonly" type="checkbox"/> 只读 </label>
        </td>
    </tr>

    </table>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'text';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
		var gValue = $(oNode).attr('value').replace(/&quot;/g,"\"");
		var gName=$(oNode).attr('name');
		var gPlaceholder=$(oNode).attr('placeholder');
		var gTitle=$(oNode).attr('title').replace(/&quot;/g,"\"");
		var gType=$(oNode).attr('type').replace(/&quot;/g,"\"");
		var gMultiline=$(oNode).attr('multiline');
		var gMaxlength=$(oNode).attr('maxlength').replace(/&quot;/g,"\"");
		var gHidden=$(oNode).attr('zt_hide');
		var gFontSize=$(oNode).attr('zt_fontsize');
		var gAlign=$(oNode).attr('zt_align');
		var gWidth=$(oNode).attr('zt_width');
		var gHeight=$(oNode).attr('zt_height');
		var gTesttype=$(oNode).attr('zt_testtype');
		var gReadonly=$(oNode).attr('readonly');
		gValue = gValue==null ? '' : gValue;
        gTitle = gTitle==null ? '' : gTitle;
        gName = gName==null ? '' : gName;
		$G('zt_value').value = gValue;
        $G('zt_title').value = gTitle;
        $G('zt_name').value = gName;
        $G('zt_type').value = gType;
        $G('zt_placeholder').value = gPlaceholder;
        $G('zt_maxlength').value = gMaxlength;
        if (gMultiline == 'true')
        {
            $G('zt_multiline').checked = true;
        }
        if (gHidden == '1')
        {
            $G('zt_hide').checked = true;
        }
        if (gReadonly == 'readonly')
        {
            $G('zt_readonly').checked = true;
        }
        $G('zt_fontsize').value = gFontSize;
        $G('zt_width').value = gWidth;
        $G('zt_height').value = gHeight;
        $G('zt_align').value = gAlign;
        $G('zt_testtype').value = gTesttype;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if($G('zt_name').value==''){
        alert('请输入字段名称');
        return false;
    }
    if($G('zt_title').value==''){
        alert('请输入控件名称');
        return false;
    }
    var gValue=$G('zt_value').value.replace(/\"/g,"&quot;");
    var gTitle=$G('zt_title').value.replace(/\"/g,"&quot;");
    var gType=$G('zt_type').value.replace(/\"/g,"&quot;");
    var gName=$G('zt_name').value;
    var gPlaceholder=$G('zt_placeholder').value;
    var gMaxlength=$G('zt_maxlength').value.replace(/\"/g,"&quot;");
    var gFontSize=$G('zt_fontsize').value;
    var gAlign=$G('zt_align').value;
    var gWidth=$G('zt_width').value;
    var gHeight=$G('zt_height').value;
    var gTesttype=$G('zt_testtype').value;
    if( !oNode ) {
        try {
            oNode = createElement('input',gName);
            $(oNode).attr('type',gType);
            $(oNode).attr('title',gTitle);
            $(oNode).attr('value',gValue);
            $(oNode).attr('name',gName);
            $(oNode).attr('placeholder',gPlaceholder);
            $(oNode).attr('maxlength',gMaxlength);
            $(oNode).attr('plugins',thePlugins);
            if ( $G('zt_hide').checked ) {
                $(oNode).attr('zt_hide',1);
            } else {
                $(oNode).attr('zt_hide',0);
            }
            if ( $G('zt_multiline').checked ) {
                $(oNode).attr('multiline',true);
            } 
            if ( $G('zt_readonly').checked ) {
                $(oNode).attr('readonly','readonly');
            } 
            if( gFontSize != '' ) {
                oNode.style.fontSize = gFontSize + 'px';
                //style += 'font-size:' + gFontSize + 'px;';
                $(oNode).attr('zt_fontsize',gFontSize );
            }
            if( gAlign != '' ) {
                //style += 'text-align:' + gAlign + ';';
                oNode.style.textAlign = gAlign;
                $(oNode).attr('zt_align',gAlign );
            }
            if( gWidth != '' ) {
                oNode.style.width = gWidth+ 'px';
                //style += 'width:' + gWidth + 'px;';
                $(oNode).attr('zt_width',gWidth );
            }
            if( gHeight != '' ) {
                oNode.style.height = gHeight+ 'px';
                //style += 'height:' + gHeight + 'px;';
                $(oNode).attr('zt_height',gHeight );
            }
            if( gTesttype != '' ) {
                $(oNode).attr('zt_testtype',gTesttype );
            }
            //$(oNode).attr('style',style );
            //oNode.style.cssText=style;//ie7
            editor.execCommand('insertHtml',oNode.outerHTML);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请联系技术支持');
            }
            return false;
        }
    } else {
        
        $(oNode).attr('title', gTitle);
        $(oNode).attr('value', gValue);
        $(oNode).attr('name',gName);
        $(oNode).attr('type',gType);
        $(oNode).attr('placeholder',gPlaceholder);
        $(oNode).attr('maxlength',gMaxlength);
        if( $G('zt_hide').checked ) {
            $(oNode).attr('zt_hide', 1);
        } else {
            $(oNode).attr('zt_hide', 0);
        }
        if ( $G('zt_multiline').checked ) {
        	$(oNode).attr('multiline',true);
            //$(oNode).attr('multiline',true);
        }else{
        	$(oNode).removeAttr('multiline',true);
        	//oNode.removeAttribute('multiline');
        }
        if( $G('zt_readonly').checked ) {
            $(oNode).attr('readonly', 'readonly');
        } else{
        	$(oNode).removeAttr('readonly','readonly');
        }
        if( gFontSize != '' ) {
            oNode.style.fontSize = gFontSize+ 'px';
            $(oNode).attr('zt_fontsize',gFontSize );
        }else{
            oNode.style.fontSize = '';
            $(oNode).attr('zt_fontsize', '');
        }
        if( gAlign != '' ) {
            oNode.style.textAlign = gAlign;
            $(oNode).attr('zt_align',gAlign );
        }else{
            $(oNode).attr('zt_align', '');
        }
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            $(oNode).attr('zt_width',gWidth );
        }else{
            oNode.style.width = '';
            $(oNode).attr('zt_width', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            $(oNode).attr('zt_height',gHeight );
        }else{
            oNode.style.height = '';
            $(oNode).attr('zt_height', '');
        }
        if( gTesttype != '' ) {
            $(oNode).attr('zt_testtype',gTesttype );
        }else{
            $(oNode).attr('zt_testtype', '');
        }
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
</body>
</html>
